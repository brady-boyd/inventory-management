<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h2>Application Logs</h2>
<div class="button-container">
    <button onclick="window.location.href='/mainscreen'">Home</button>
</div>
<table>
    <thead>
    <tr>
        <th>Timestamp</th>
        <th>User Action</th>
        <th>Level</th>
        <th>Thread</th>
        <th>Logger</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="logEntry : ${logEntries}">
        <td th:text="${logEntry.timestamp}"></td>
        <td th:text="${logEntry.userAction}"></td>
        <td th:text="${logEntry.level}"></td>
        <td th:text="${logEntry.thread}"></td>
        <td th:text="${logEntry.logger}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
